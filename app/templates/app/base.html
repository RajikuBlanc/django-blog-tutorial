{% load static %}

<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!-- style.css -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Django Blog</title>
</head>

<body>
    <!-- ナビゲーション -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a href="/" class="navbar-brand">ブログ</a>

            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a href="/" class="nav-link">ホーム</a></li>
                {% if user.is_authenticated %}
                <li class="nav-item"><a href="{% url 'post_new' %}" class="nav-link">投稿</a></li>
                <li class="nav-item"><a href="/" class="nav-link">ログアウト</a></li>

                {% else %}
                <li class="nav-item"><a href="/" class="nav-link">新規登録</a></li>
                <li class="nav-item"><a href="/" class="nav-link">ログイン</a></li>
                {% endif %}
            </ul>

        </div>
    </nav>

    <!-- メイン -->
    <main>
        <div class="container">

            {% block content %}

            {% endblock content %}

        </div>
    </main>

    <!-- フッター -->
    <footer class="py-2 bg-dark">
        <p class="m-0 text-center text-white">
            copyright &copy; Django Startup 2021
        </p>
    </footer>



    {% block extra_js %}

    {% endblock extra_js %}


</body>

</html>
